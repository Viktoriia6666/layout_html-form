<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post" 
      autocomplete="off"
    >
      <fieldset class="form">
        <legend>Personal information</legend>
        <div class="formField">
          Surname:
          <label class="formField">
            <input type="text" name="surname">
          </label>
        </div>
        <div class="formField">
          Name:
          <label class="formField">
            <input type="text" name="nameUser">
          </label>
        </div>
        <div class="formField">
          How old are You?
          <label class="formField">
            <input 
              type="number"  
              name="ageOld" 
              value="12" 
              min="1" 
              max="100"
            >
          </label>
        </div>
        <div class="formField">
          Full date of birth:
          <label class="formField">
            <input type="date" name="dateBirth">
          </label>
        </div>
        <div class="formField">
          <label for="term_of_the_agreement">
            I accept the term of the agreement
            <input 
              type="checkbox" 
              name="agreementTheTerm"
              id="term_of_the_agreement"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="formFildset">
        <legend>Registration</legend>
        <div class="formField">
          <label class="formRegistration">
            E-mail:
            <input 
              type="email" 
              name="email" 
              required
              placeholder="email@example.com"
            >
          </label>
        </div>
        <div class="formField">
          <label class="formRegistration">
            Password:
            <input 
              type="password" 
              name="password" 
              required 
              maxlength="6"
              minlength="2"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="formFildset">
        <legend>An interesting fact about you!</legend>
        <div class="formField">
          <label class="formField">
            Do you love cats?
          </label>
          <input 
            type="radio" 
            name="catsLove" 
            id="yes"
          >
          <label for="yes">Yes</label>
          <input 
            type="radio" 
            name="catsLove" 
            id="no"
          >
          <label for="no">No</label>
        </div>
        <div class="formField">
          <label for="favcolor">What is your favorite color?</label>
          <input 
            type="color" 
            id="favcolor" 
            name="favcolor" 
            value="#000000"
          >
        </div>
        <div class="formField">
          What time do you go to bed?
          <label class="formField">
            <input type="time" name="timeToGo">
          </label>
        </div>
        <div class="formField">
          <label for="cars">
            What are your favorite brand of cars?
          </label>
          <select 
            id="cars"
            name="brendCars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="formField">
          <label for="work">
            How do you rate our work?
            <input 
              type="range" 
              id="work" 
              name="work" 
              min="10" 
              max="100"
              step="10"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="formFildset">
        <legend>Additional info:</legend>
        <div class="formField">
            Comments:
          <textarea name="comments"></textarea>
          </label>
        </div>
        <div class="formField">
          <label for="recommend">
            Would you recommend us?
          </label>
          <select id="recommend" name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
          </label>
        </div>
      </fieldset>
      <div class="submit">
        <button 
          type="submit" 
          name="submit"
        >
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
